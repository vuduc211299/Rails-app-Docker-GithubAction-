name: Deploy

concurrency: production

on:
  push:
    branches: main

env:
  AWS_REGION: ap-southeast-1

permissions:
  id-token: write
  contents: read

jobs: 
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::111402675708:role/github-action-role-to-access-ec2 #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ap-southeast-1
      - name: start session manager
        run: aws ssm start-session --target i-09f8b5fd1af40cb1d
      - name: Deploy to EC2
        run: ls -la
