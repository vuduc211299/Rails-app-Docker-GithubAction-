name: Deploy

concurrency: production

on:
  push:
    branches: main

env:
  AWS_REGION: ap-southeast-1

permissions:
  id-token: write
  contents: read

jobs: 
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::111402675708:role/github-action-role-to-access-ec2 #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.EC2_HOST }}
      - name: Add remote host key to known hosts on ec2 instance
        run: ssh-keyscan ${{ secrets.EC2_HOST }} >> /home/runner/.ssh/known_hosts
      - name: Deploy
        run: ssh -i ~/.ssh/id_rsa ${{secrets.EC2_USER}}@${{secrets.EC2_HOST}} "ls -la"
